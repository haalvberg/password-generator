<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Generate a <br> <span class="green"> random password</span></h1>
    
    <p>Never use an insecure password again.</p>
    
    <button id="gp-btn">Generate password</button>
    
    <div class="slidecontainer">
        <p>Password length: <span id="demo"></span></p>
        <input type="range" min="6" max="30" value="50" class="slider" id="myRange">
        
      </div>
      

    <div id="line"></div>

    <div class="generated">
        <button id="gp1" onclick="copyTextOne()" > </button>
        <button id="gp2" onclick="copyTextTwo()" > </button>
    </div>


    <script src="index.js"></script>
</body>
</html>
